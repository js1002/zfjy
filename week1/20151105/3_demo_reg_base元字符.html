<script>

//\d,\w \b \s \n\r\t\v  . 这些是表示实际字符的元字符
//\d表示数字和 [0-9]相同
// \D  大写的d，这样表示所有的非数字，等同于后边这样的写法[^\d]
//\w表示常用字符 [0-9a-zA-Z_]
//\W 是\w的反集，非常用字符，等同于[^\w]，或等同于[^0-9a-zA-Z_]
// \b表示边界 这是个逻辑上的含意，就是常用字符和非常用字符之间的逻辑位置叫“边界”；

var str1="我是@珠峰培训,我的电话是#15010063597";
var str2="abc@def#11447788,xyz"
var a1=str1.split(/\b/);
console.log(a1);
var a2=str2.split(/\b/);
console.log(a2);

//. 表示非换行回车符之外的任意字符，就是说只表示一行中的任意思字符
//如果想匹配任意字符，连换行回车都包括，则用以下的写法
var reg=/[\B\b]/;reg=/[\D\d]/;reg=/[\w\W]/
var reg=/[0-9]/

//转义字符：字符串的转义字符，是为了表达一些特殊的键值，比如回画，换行，制表符，还有转义字符本身
