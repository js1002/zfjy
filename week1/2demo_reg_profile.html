<!doctype html>

<meta charset="utf-8">
<title>正则的简介</title>
</head>

<body>
正式的基本构成和基本使用
</body>
</html>
<script>
var str="我的电话是15010063597，没事就call我！";

var reg=/\d{11}/;//正则直接量，正义在两个正斜杠之间，其中\d表示数字，{}花括号里的11表示前边的数字要出现11次
// \d元字符，{11}这也是元字符：在正则中表达特殊的含意的字符
//当然，正则也可以出现不表示特殊含意的字符，比如可以出123,abc，ASCII字符都可以出现
//以上的元字符和正常（普通）字符，是构成正则的最基本单位，称之为原子
var reg=/1\d{10}/;
var reg=/1[34578]\d{9}/;//[]的意思：单选的“或”，就是多个中只选一个
//正则的定义只是规定（或者说只是描述）了某种字符串的模式、模型，这个模型本身不能对字符串进行操作。
//如果想用这个“模型”把字符串当相匹配的部分找出来，还要借助于一些方法
//这些方法有正则类上的方法，也有字符串类上的方法

var a1=reg.exec(str);//由正则实例来调用
var a2=str.match(reg);//由字符串实例调用
//返回值都是一个数组
//还有两个概念，匹配和捕获
//匹配：定义的这个正则的模式的描述和字符串是相符合的。匹配只是逻辑上的
//捕获：把匹配到的内容找出来（拿到）


</script>
